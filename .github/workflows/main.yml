name: .NET Core Build and Deploy

on:
  push:
    branches:
      - master      # Trigger the workflow on pushes to the master branch
  

jobs:
  build:
    runs-on: self-hosted  # Use Windows runner if your development is on Windows

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    #- name: Restore dependencies
    #  run: dotnet restore SynelInitialTest.sln
    #  working-directory: .

    - name: Build with dotnet
      shell: cmd
      run: dotnet build --configuration Release #SynelInitialTest.sln --no-restore -c Release
      working-directory: .

    - name: Publish
      shell: cmd
      run: dotnet publish -c Release -o ./myapp #./src/Employees.Web/Employees.Web.csproj -c Release -o out
      #working-directory: .

   # - name: List output for debugging
   #   run: dir out /B /A-D  # 'dir' command for Windows
   #   working-directory: ./src/Employees.Web

    - name: Deploy to Server (IIS)
      shell: cmd
      run: |
        iisreset /stop
        xcopy /s /y .\myapp\* C:
        iisreset /start
